<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>News 投稿</title>
</head>
<body>
<h1>News 投稿</h1>

<form th:action="@{/news/new}" th:object="${news}" method="post">
    <label>タイトル:</label><br>
    <input type="text" th:field="*{title}" /><br><br>

    <label>本文:</label><br>
    <textarea th:field="*{content}" rows="5" cols="50"></textarea><br><br>

    <button type="submit">投稿する</button>
</form>

</body>
</html>
